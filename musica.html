<html lang="pt-BR">
<head>

      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      background: linear-gradient(90deg, #ec4899, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }
    .spotify-container {
      width: 100%;
      max-width: 660px;
      border-radius: 16px;

      overflow: hidden;
      background: white;

    iframe {
      display: block;
      border-radius: 12px;
      width: 100%;

      border: none;
    }
  </style>
</head>

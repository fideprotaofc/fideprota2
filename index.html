<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Meses de Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    #flor {
      object-fit: contain;
      position: absolute;
      bottom: 10px;
      transition: all 1s ease-in-out;
      width: 60px;
      height: 60px;
    }

    .flor-grande {
      width: 150px !important;
      height: 150px !important;
    }

    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 12px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .animate-bounce-in {
      animation: bounceIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen flex-col">

  <div class="bg-gray-800 p-4 rounded-lg mb-4 flex flex-col items-center relative h-44 w-80">
    <img id="flor" src="flor.png" alt="Flor" />
    <div class="absolute top-2 right-2">
      <i class="fas fa-envelope text-pink-500"></i>
      <i id="playBtn" class="fas fa-play-circle text-pink-500 cursor-pointer text-2xl ml-2"></i>
    </div>
  </div>

  <!-- Modal personalizado -->
  <div id="customModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl text-center w-80 animate-bounce-in">
      <h3 class="text-pink-400 text-xl font-bold mb-2">ðŸŒ¸ Amor em Flor ðŸŒ¸</h3>
      <p id="modalMessage" class="text-gray-300 mb-4">Estamos juntos hÃ¡ X meses!</p>
      <button onclick="fecharModal()" class="mt-2 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-full transition">Fechar</button>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const flor = document.getElementById("flor");

    const dataInicio = new Date("2024-10-26");

    function atualizarTempo() {
      const hoje = new Date();
      const diffMeses = (hoje.getFullYear() - dataInicio.getFullYear()) * 12 + hoje.getMonth() - dataInicio.getMonth();
      return { meses: diffMeses };
    }

    playBtn.addEventListener("click", () => {
      const { meses } = atualizarTempo();

      // Crescer a flor
      flor.classList.add("flor-grande");

      // Mostrar modal
      setTimeout(() => {
        document.getElementById("modalMessage").innerText = `Estamos juntos hÃ¡ ${meses} meses! ðŸŒ¸`;
        document.getElementById("customModal").classList.remove("hidden");
      }, 1000);
    });

    function fecharModal() {
      document.getElementById("customModal").classList.add("hidden");
    }
  </script>
</body>
</html>

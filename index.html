<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedro & Manu</title>
  <style>
    body {
      background-color: #1e2632;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .mensagem {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ff4da6;
    }

    .rosa {
      transition: transform 0.5s ease;
      margin: 30px auto;
    }

    .contador {
      background-color: #121820;
      border-radius: 10px;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
    }

    .contador h3 {
      margin-bottom: 15px;
      color: #ff4da6;
    }

    .tempo {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .tempo div {
      background-color: #2c3440;
      padding: 15px;
      border-radius: 8px;
      min-width: 60px;
    }

    .tempo div span {
      display: block;
      font-size: 1.8rem;
      color: #ff4da6;
    }

    .tempo div small {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="mensagem">ðŸ’– Eu te amoooo muitoooo minhaaaaa princesaaaaaa. ðŸ’–</div>

  <img id="rosa" src="https://em-content.zobj.net/thumbs/120/microsoft/319/rose_1f339.png" alt="Rosa" class="rosa">

  <div class="contador">
    <h3>Tempo de Namoro</h3>
    <div class="tempo">
      <div>
        <span id="anos">0</span>
        <small>Anos</small>
      </div>
      <div>
        <span id="meses">0</span>
        <small>Meses</small>
      </div>
      <div>
        <span id="dias">0</span>
        <small>Dias</small>
      </div>
      <div>
        <span id="horas">0</span>
        <small>Horas</small>
      </div>
    </div>
  </div>

  <script>
    const inicio = new Date("2024-10-26T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - inicio;

      const msPorHora = 1000 * 60 * 60;
      const msPorDia = msPorHora * 24;
      const msPorMes = msPorDia * 30.44;
      const msPorAno = msPorDia * 365.25;

      const anos = Math.floor(diff / msPorAno);
      const meses = Math.floor((diff % msPorAno) / msPorMes);
      const dias = Math.floor((diff % msPorMes) / msPorDia);
      const horas = Math.floor((diff % msPorDia) / msPorHora);

      document.getElementById('anos').textContent = anos;
      document.getElementById('meses').textContent = meses;
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = horas;

      // Crescimento da rosa com base nos dias
      const totalDias = Math.floor(diff / msPorDia);
      const escala = 1 + (totalDias * 0.02); // cresce 2% por dia
      document.getElementById('rosa').style.transform = `scale(${escala})`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>

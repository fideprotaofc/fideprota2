<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fideprota & Manu</title>
  <style>
    body {
      background-color: #1e2632;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .mensagem {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ff4da6;
    }

    .rosa {
      width: 100px;
      height: auto;
      transition: transform 0.5s ease;
      margin: 30px auto;
    }

    .contador {
      background-color: #121820;
      border-radius: 10px;
      display: inline-block;
      padding: 20px;
      margin-top: 20px;
    }

    .contador h3 {
      margin-bottom: 15px;
      color: #ff4da6;
    }

    .tempo {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .tempo div {
      background-color: #2c3440;
      padding: 15px;
      border-radius: 8px;
      min-width: 60px;
    }

    .tempo div span {
      display: block;
      font-size: 1.8rem;
      color: #ff4da6;
    }

    .tempo div small {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="mensagem">ðŸ’– Te amo muitooo minhaaaaa princesaaaaaaa. ðŸ’–</div>

  <img id="rosa" src="https://em-content.zobj.net/thumbs/120/microsoft/319/rose_1f339.png" alt="Rosa" class="rosa">

  <div class="contador">
    <h3>Tempo de Namoro</h3>
    <div class="tempo">
      <div><span id="anos">0</span><small>Anos</small></div>
      <div><span id="meses">0</span><small>Meses</small></div>
      <div><span id="dias">0</span><small>Dias</small></div>
      <div><span id="horas">0</span><small>Horas</small></div>
    </div>
  </div>

  <script>
    const inicio = new Date("2024-10-26T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - inicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const diasTotais = Math.floor(horas / 24);

      const anos = Math.floor(diasTotais / 365);
      const meses = Math.floor((diasTotais % 365) / 30);
      const dias = (diasTotais % 365) % 30;
      const horaAtual = agora.getHours();

      document.getElementById("anos").textContent = anos;
      document.getElementById("meses").textContent = meses;
      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horaAtual;

      // Escala da rosa
      const escala = 1 + (diasTotais * 0.01); // cresce 1% por dia
      const rosa = document.getElementById("rosa");
      rosa.style.transform = `scale(${escala})`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000 * 60 * 10); // atualiza a cada 10 min
  </script>

</body>
</html>

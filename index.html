<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Meses de Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    #flor {
      object-fit: contain;
      position: absolute;
      bottom: 20px;
      transition: all 1s ease-in-out;
      width: 80px;
      height: 80px;
    }

    .flor-grande {
      width: 180px !important;
      height: 180px !important;
    }

    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 12px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .animate-bounce-in {
      animation: bounceIn 0.5s ease-out;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background-color: #2d2d2d;
      padding: 2rem;
      border-radius: 15px;
      position: relative;
      width: 300px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .card h2 {
      font-size: 2rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      color: #b3b3b3;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4081;
    }

    .icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #ff69b4;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 350px;
    }

    .modal .close-btn {
      background-color: #ff69b4;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }

    .modal .close-btn:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>ðŸŒ¸ Amor em Flor ðŸŒ¸</h2>
      <p>Vamos celebrar nossos momentos juntos!</p>
      <img id="flor" src="flor.png" alt="Flor" />
      <div class="icon">
        <i id="playBtn" class="fas fa-play-circle cursor-pointer text-2xl"></i>
      </div>
    </div>

    <!-- Modal personalizado -->
    <div id="customModal" class="modal">
      <div class="modal-content animate-bounce-in">
        <h3 class="text-pink-400 text-xl font-bold mb-2">ðŸŒ¸ Amor em Flor ðŸŒ¸</h3>
        <p id="modalMessage" class="mb-4">Estamos juntos hÃ¡ X meses!</p>
        <button onclick="fecharModal()" class="close-btn">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const flor = document.getElementById("flor");
    const modal = document.getElementById("customModal");
    const modalMessage = document.getElementById("modalMessage");

    const dataInicio = new Date("2024-10-26");

    function atualizarTempo() {
      const hoje = new Date();
      const diffMeses = (hoje.getFullYear() - dataInicio.getFullYear()) * 12 + hoje.getMonth() - dataInicio.getMonth();
      return { meses: diffMeses };
    }

    playBtn.addEventListener("click", () => {
      const { meses } = atualizarTempo();

      // Crescer a flor
      flor.classList.add("flor-grande");

      // Mostrar modal com a mensagem de meses
      setTimeout(() => {
        modalMessage.innerText = `Estamos juntos hÃ¡ ${meses} meses! ðŸŒ¸`;
        modal.style.display = "flex"; // Exibir o modal
      }, 1000);
    });

    function fecharModal() {
      modal.style.display = "none"; // Fechar o modal
    }
  </script>

</body>
</html>

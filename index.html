<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedro & Manu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    #flor {
      transition: all 0.5s ease-in-out;
      object-fit: contain; /* Mant√©m a propor√ß√£o da imagem */
      animation: moveFlor 3s ease-in-out infinite; /* Adicionando a anima√ß√£o */
    }

    @keyframes moveFlor {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px); /* Move para a direita */
      }
      100% {
        transform: translateX(0); /* Volta para a posi√ß√£o original */
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-4">
    <h1 class="text-center text-pink-500 text-2xl font-bold mb-4">
      Pedro & Manu
    </h1>

    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <p class="text-center text-gray-300">"A rosa cresce todo dia como nosso amor, Manu."</p>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg mb-4 flex flex-col items-center">
      <!-- üå∏ AQUI est√° a imagem da flor -->
      <img id="flor" src="flor.png" alt="Flor" style="width: 50px; height: 50px;" class="mb-4" />
      
      <div class="flex justify-between w-full px-2">
        <i class="fas fa-envelope text-pink-500"></i>
        <i class="fas fa-play-circle text-pink-500"></i>
      </div>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg">
      <h2 class="text-center text-pink-500 text-lg font-bold mb-4">Tempo de Namoro</h2>
      <div class="grid grid-cols-5 gap-4 text-center" id="tempo">
        <div>
          <p class="text-2xl font-bold" id="anos">0</p>
          <p class="text-gray-300">Anos</p>
        </div>
        <div>
          <p class="text-2xl font-bold" id="meses">0</p>
          <p class="text-gray-300">Meses</p>
        </div>
        <div>
          <p class="text-2xl font-bold" id="dias">0</p>
          <p class="text-gray-300">Dias</p>
        </div>
        <div>
          <p class="text-2xl font-bold" id="horas">0</p>
          <p class="text-gray-300">Horas</p>
        </div>
        <div>
          <p class="text-2xl font-bold" id="segundos">0</p>
          <p class="text-gray-300">Segundos</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const dataInicio = new Date("2024-10-26T00:00:00");
    const flor = document.getElementById("flor");

    function atualizarTempo() {
      const agora = new Date();
      const diferenca = agora - dataInicio;

      const segundosTotais = Math.floor(diferenca / 1000);
      const diasTotais = Math.floor(diferenca / (1000 * 60 * 60 * 24));

      const anos = agora.getFullYear() - dataInicio.getFullYear();
      const meses = agora.getMonth() - dataInicio.getMonth() + (anos * 12);
      const dias = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const horas = agora.getHours();
      const segundos = agora.getSeconds();

      document.getElementById("anos").innerText = Math.floor(meses / 12);
      document.getElementById("meses").innerText = meses % 12;
      document.getElementById("dias").innerText = dias;
      document.getElementById("horas").innerText = horas;
      document.getElementById("segundos").innerText = segundos;

      // Ajustar o tamanho da flor para crescer suavemente
      const maxSize = 200; // Tamanho m√°ximo da flor
      const newSize = Math.min(50 + diasTotais * 2, maxSize); // Garantir que o tamanho n√£o ultrapasse o limite
      flor.style.width = `${newSize}px`;
      flor.style.height = `${newSize}px`;
    }

    atualizarTempo();
    setInterval(atualizarTempo, 1000);
  </script>
</body>
</html>
